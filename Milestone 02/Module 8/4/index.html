<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample layout</title>
    <style>
      .container {
        display: grid;
        /* grid-template-columns: 100px 100px 100px 100px;
        grid-template-rows: 100px 100px 100px 35px 35px; */
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(3, 1fr);
        grid-template-areas:
          "box1 box2 box3 box4"
          "box1 box5 box6 box7"
          "box1 box8 box9 box10"
          "box1 box11 box11 box11"
          "box1 box12 box12 box12";
        gap: 10px;
        height: 80vh;
        border: 1px solid red;
        justify-content: center;
        align-content: center;
      }
      .container div {
        background-color: lightblue;
        padding: 20px;
      }
      .box1 {
        grid-area: box1;
      }
      .box2 {
        grid-area: box2;
      }
      .box3 {
        grid-area: box3;
      }
      .box4 {
        grid-area: box4;
      }
      .box5 {
        grid-area: box5;
      }
      .box6 {
        grid-area: box6;
      }
      .box7 {
        grid-area: box7;
      }
      .box8 {
        grid-area: box8;
      }
      .box9 {
        grid-area: box9;
      }
      .box10 {
        grid-area: box10;
      }
      .box11 {
        grid-area: box11;
      }
      .box12 {
        grid-area: box12;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box3"></div>
      <div class="box4"></div>
      <div class="box5"></div>
      <div class="box6"></div>
      <div class="box7"></div>
      <div class="box8"></div>
      <div class="box9"></div>
      <div class="box10"></div>
      <div class="box11"></div>
      <div class="box12"></div>
    </div>
  </body>
</html>
