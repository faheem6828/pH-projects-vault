<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link
      rel="shortcut icon"
      href="./media/favicon.ico.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="container">
      <nav>
        <img class="yt-logo" src="./media/youtube.png" alt="YouTube Logo" />
        <form action="https://www.youtube.com/?results/">
          <input
            type="text"
            name="search_query"
            placeholder="Search"
            required
          />
          <img class="search-btn" src="./media/search-btn.png" alt="" />
        </form>
        <div class="mcp">
          <img class="mic-btn" src="./media/mic.png" alt="" />
          <div class="create-btn">
            <button id="add">
              <img class="add-btn" src="./media/add.png" alt="" />
              Create
            </button>
          </div>
          <img class="bell-btn" src="./media/bell.png" alt="" />
          <img class="pfp-btn" src="./media/IMG-20231226-WA0004.jpg" alt="" />
        </div>
      </nav>
    </header>
    <hr>
  </body>
</html>
